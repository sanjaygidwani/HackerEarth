{% extends "base.html" %}

{% block title %}Add Problem | {{block.super}}{% endblock %}

{% block content %}

<div class="container">

	<p class="new-head">Add New Problem</p>

	<form action="" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="usr">Name of the Problem:</label>
			<input type="text" class="form-control form-control-lg" id="name" name="name">
		</div>

		<div class="form-group">
			<label for="usr">Problem Statement:</label>
			<textarea name="problem_statement" id="problem_statement" rows="10" cols="80"> </textarea>
			<script>
			// Replace the <textarea id="editor1"> with a CKEditor
			// instance, using default configuration.
			CKEDITOR.replace('problem_statement');
			</script>
		</div>

		<div class="form-group">
			<label for="usr">Sample Input File:</label>
			<div class="custom-file" id="customFile" lang="es">
				<input type="file" name="input_file" class="custom-file-input" id="input_file" aria-describedby="fileHelp">
				<label class="custom-file-label" for="exampleInputFile">
					Choose File
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="usr">Sample Output File:</label>
			<div class="custom-file" id="customFile" lang="es">
				<input type="file" name= "output_file" class="custom-file-input" id="output_file" aria-describedby="fileHelp">
				<label class="custom-file-label" for="exampleInputFile">
					Choose File
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="usr">Sample Explanation:</label>
			<textarea name="explanation" id="explanation" rows="10" cols="80"> </textarea>
			<script>
			// Replace the <textarea id="editor1"> with a CKEditor
			// instance, using default configuration.
			CKEDITOR.replace('explanation');
			</script>
		</div>

		<div class="form-group">
			<label for="usr">Interactor File:</label>
			<div class="custom-file" id="customFile" lang="es">
				<input type="file" class="custom-file-input" id="interactor" aria-describedby="fileHelp">
				<label class="custom-file-label" for="exampleInputFile">
					Choose File
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="usr">Time Limit:</label>
			<input type="text" class="form-control form-control-lg" id="time_limit" name="time_limit">
		</div>

		<div class="form-group">
			<label for="usr">Memory Limit:</label>
			<input type="text" class="form-control form-control-lg" id="memory_limit" name="memory_limit">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

</div>

{% endblock %}
